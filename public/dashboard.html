<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikSave - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/48/tiktok.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loading-spinner {
            border: 2px solid #f3f3f3;
            border-radius: 50%;
            border-top: 2px solid #ffffff;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm fixed w-full top-0 z-50">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-2">
                    <img src="https://img.icons8.com/fluency/48/tiktok.png" alt="TikSave Logo" class="h-8 w-8">
                    <span class="text-2xl font-bold text-purple-600">TikSave</span>
                </div>
                <div class="flex items-center space-x-6">
                    <span id="pointsDisplay" class="text-gray-600">
                        Points: <span class="font-semibold">0</span>
                    </span>
                    <button data-action="buy-points" class="text-purple-600 hover:text-purple-700 font-medium">
                        Buy Points
                    </button>
                    <button data-action="sign-out" class="text-gray-600 hover:text-gray-700 font-medium">
                        Sign Out
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Notifications -->
    <div id="notifications" class="fixed top-20 right-4 z-50 space-y-4"></div>

    <!-- Connection Status -->
    <div id="connectionStatus" class="fixed top-16 right-4 z-50 p-2 rounded-lg text-sm hidden"></div>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto px-4 pt-24 pb-12">
        <!-- Points Purchase History -->
        <div class="bg-white p-8 rounded-lg shadow-sm mb-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Purchase History</h2>
            <div id="purchaseHistory" class="space-y-4">
                <!-- Purchase history items will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Points Purchase Modal -->
    <div id="upgradeModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg max-w-md w-full mx-4">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-gray-900">Buy Points</h3>
                <button data-action="close-modal" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- Points Calculator -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Number of Points (Min 10, Max 5,000)
                </label>
                <div class="flex items-center space-x-4 mb-4">
                    <button data-action="decrease-points" 
                            class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300 transition-colors">
                        -10
                    </button>
                    <input type="number" 
                           id="pointsToBuy" 
                           value="100" 
                           min="10" 
                           max="5000" 
                           class="w-24 px-3 py-2 border rounded text-center">
                    <button data-action="increase-points" 
                            class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300 transition-colors">
                        +10
                    </button>
                </div>
                <div class="text-sm text-gray-600">
                    Price per point: $0.10
                </div>
                <div class="text-sm font-medium text-gray-900 mt-2">
                    Total Price: $<span id="pointsPrice">10.00</span>
                </div>
            </div>

            <!-- Purchase Button -->
            <button id="buyPointsBtn"
                    class="w-full bg-purple-600 text-white px-4 py-3 rounded-lg hover:bg-purple-700 transition-colors font-medium">
                Purchase Points
            </button>

            <!-- Purchase History -->
            <div class="mt-8">
                <h4 class="text-lg font-semibold text-gray-900 mb-4">Recent Purchases</h4>
                <div id="modalPurchaseHistory" class="space-y-4">
                    <!-- Purchase history items will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCmToewamZs5HVBMpWWnAnlafjolZdWJK8",
            authDomain: "test-d4c13.firebaseapp.com",
            projectId: "test-d4c13",
            storageBucket: "test-d4c13.appspot.com",
            messagingSenderId: "771743673319",
            appId: "1:771743673319:web:61e563fa2f5f98a6beeb42"
        };

        let currentUser = null;
        let userPoints = 0;
        let unsubscribePoints = null;
        let stripe;

        async function initializeStripe() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                stripe = Stripe(config.stripePublishableKey);
            } catch (error) {
                console.error('Failed to initialize Stripe:', error);
                showError('Failed to initialize payment system');
            }
        }

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.firestore().enablePersistence()
            .catch(err => {
                if (err.code === 'failed-precondition') {
                    console.warn('Multiple tabs open. Persistence can only be enabled in one tab.');
                } else if (err.code === 'unimplemented') {
                    console.warn('Persistence is not available in this browser.');
                }
            });

        // Page Initialization
        document.addEventListener('DOMContentLoaded', async () => {
            await initializeStripe();
            setupEventListeners();
            
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('success') === 'true') {
                showSuccess('Payment successful! Your points have been added.');
                window.history.replaceState({}, document.title, '/dashboard');
            }
        });

        // Auth state listener
        firebase.auth().onAuthStateChanged(async user => {
            if (user) {
                currentUser = user;
                await loadUserData();
                loadPurchaseHistory();
            } else {
                window.location.href = '/auth';
            }
        });

        // Load user data
        async function loadUserData() {
            const userRef = firebase.firestore().collection('users').doc(currentUser.uid);
            const doc = await userRef.get();

            if (doc.exists) {
                userPoints = doc.data().points || 0;
                updatePointsDisplay();
                if (unsubscribePoints) unsubscribePoints();
                unsubscribePoints = userRef.onSnapshot(snapshot => {
                    const data = snapshot.data();
                    if (data) {
                        userPoints = data.points || 0;
                        updatePointsDisplay();
                        loadPurchaseHistory();
                    }
                });
            } else {
                await userRef.set({ points: 0, created: firebase.firestore.FieldValue.serverTimestamp() });
                userPoints = 0;
                updatePointsDisplay();
            }
        }

        function updatePointsDisplay() {
            document.querySelector('#pointsDisplay .font-semibold').textContent = userPoints;
        }

        function showSuccess(message) {
            const notification = document.createElement('div');
            notification.className = 'bg-green-500 text-white px-4 py-3 rounded-lg';
            notification.textContent = message;
            document.getElementById('notifications').appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        function showError(message) {
            const notification = document.createElement('div');
            notification.className = 'bg-red-500 text-white px-4 py-3 rounded-lg';
            notification.textContent = message;
            document.getElementById('notifications').appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        function setupEventListeners() {
            // Buy points button
            document.querySelector('[data-action="buy-points"]').addEventListener('click', () => {
                document.getElementById('upgradeModal').classList.remove('hidden');
            });

            // Close modal button
            document.querySelector('[data-action="close-modal"]').addEventListener('click', () => {
                document.getElementById('upgradeModal').classList.add('hidden');
            });

            // Sign out button
            document.querySelector('[data-action="sign-out"]').addEventListener('click', async () => {
                try {
                    await firebase.auth().signOut();
                    window.location.href = '/auth';
                } catch (error) {
                    showError('Failed to sign out');
                }
            });

            // Points adjustment buttons
            document.querySelector('[data-action="decrease-points"]').addEventListener('click', () => {
                const input = document.getElementById('pointsToBuy');
                const newValue = Math.max(10, parseInt(input.value) - 10);
                input.value = newValue;
                updatePointsPrice(newValue);
            });

            document.querySelector('[data-action="increase-points"]').addEventListener('click', () => {
                const input = document.getElementById('pointsToBuy');
                const newValue = Math.min(5000, parseInt(input.value) + 10);
                input.value = newValue;
                updatePointsPrice(newValue);
            });

            // Points input change
            document.getElementById('pointsToBuy').addEventListener('change', (e) => {
                let value = parseInt(e.target.value);
                if (isNaN(value)) value = 100;
                value = Math.max(10, Math.min(5000, value));
                e.target.value = value;
                updatePointsPrice(value);
            });

            // Buy points button
            document.getElementById('buyPointsBtn').addEventListener('click', startPointsCheckout);
        }

        async function loadPurchaseHistory() {
            const purchaseHistory = document.getElementById('purchaseHistory');
            const modalPurchaseHistory = document.getElementById('modalPurchaseHistory');
            
            try {
                const purchasesRef = firebase.firestore()
                    .collection('users')
                    .doc(currentUser.uid)
                    .collection('purchases')
                    .orderBy('timestamp', 'desc')
                    .limit(5);

                const snapshot = await purchasesRef.get();
                
                if (snapshot.empty) {
                    const noHistoryMessage = '<div class="text-gray-500">No purchase history available</div>';
                    purchaseHistory.innerHTML = noHistoryMessage;
                    modalPurchaseHistory.innerHTML = noHistoryMessage;
                    return;
                }

                const purchasesHTML = snapshot.docs.map(doc => {
                    const purchase = doc.data();
                    const date = purchase.timestamp?.toDate().toLocaleDateString() || 'N/A';
                    const amount = ((purchase.amount || 0) / 100).toFixed(2);
                    
                    return `
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <div class="flex justify-between items-center">
                                <div>
                                    <p class="font-medium">+${purchase.points} Points</p>
                                    <p class="text-sm text-gray-500">${date}</p>
                                </div>
                                <p class="text-green-600 font-medium">$${amount}</p>
                            </div>
                        </div>
                    `;
                }).join('');

                purchaseHistory.innerHTML = purchasesHTML;
                modalPurchaseHistory.innerHTML = purchasesHTML;
            } catch (error) {
                console.error('Load purchase history error:', error);
                const errorMessage = '<div class="text-red-500">Failed to load purchase history</div>';
                purchaseHistory.innerHTML = errorMessage;
                modalPurchaseHistory.innerHTML = errorMessage;
            }
        }

        function updatePointsPrice(points) {
            const price = (points * 0.10).toFixed(2);
            document.getElementById('pointsPrice').textContent = price;
        }

        async function startPointsCheckout() {
            const points = parseInt(document.getElementById('pointsToBuy').value);
            const buyButton = document.getElementById('buyPointsBtn');
            
            if (points < 10 || points > 5000) {
                showError('Points must be between 10 and 5000');
                return;
            }
            
            try {
                buyButton.disabled = true;
                buyButton.innerHTML = '<div class="loading-spinner mr-2"></div>Processing...';

                const response = await fetch('/api/create-points-checkout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        points,
                        userId: currentUser.uid
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to create checkout');
                }

                document.getElementById('upgradeModal').classList.add('hidden');
                window.location.href = data.url;

            } catch (error) {
                console.error('Checkout error:', error);
                showError(error.message || 'Failed to start checkout');
                buyButton.disabled = false;
                buyButton.innerHTML = 'Purchase Points';
            }
        }
    </script>
</body>
</html>
