<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikSave - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/48/tiktok.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loading-spinner {
            border: 2px solid #f3f3f3;
            border-radius: 50%;
            border-top: 2px solid #ffffff;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm fixed w-full top-0 z-50">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-2">
                    <img src="https://img.icons8.com/fluency/48/tiktok.png" alt="TikSave Logo" class="h-8 w-8">
                    <span class="text-2xl font-bold text-purple-600">TikSave</span>
                </div>
                <div class="flex items-center space-x-6">
                    <span id="pointsDisplay" class="text-gray-600">
                        Points: <span class="font-semibold">0</span>
                    </span>
                    <button data-action="buy-points" class="text-purple-600 hover:text-purple-700 font-medium">
                        Buy Points
                    </button>
                    <button data-action="sign-out" class="text-gray-600 hover:text-gray-700 font-medium">
                        Sign Out
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Notifications -->
    <div id="notifications" class="fixed top-20 right-4 z-50 space-y-4"></div>

    <!-- Connection Status -->
    <div id="connectionStatus" class="fixed top-16 right-4 z-50 p-2 rounded-lg text-sm hidden"></div>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto px-4 pt-24 pb-12">
        <!-- Points Purchase History -->
        <div class="bg-white p-8 rounded-lg shadow-sm mb-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Purchase History</h2>
            <div id="purchaseHistory" class="space-y-4">
                <!-- Purchase history items will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Points Purchase Modal -->
    <div id="upgradeModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg max-w-md w-full mx-4">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-gray-900">Buy Points</h3>
                <button data-action="close-modal" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- Points Calculator -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Number of Points (Min 10, Max 5,000)
                </label>
                <div class="flex items-center space-x-4 mb-4">
                    <button data-action="decrease-points" 
                            class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300 transition-colors">
                        -10
                    </button>
                    <input type="number" 
                           id="pointsToBuy" 
                           value="100" 
                           min="10" 
                           max="5000" 
                           class="w-24 px-3 py-2 border rounded text-center">
                    <button data-action="increase-points" 
                            class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300 transition-colors">
                        +10
                    </button>
                </div>
                <div class="text-sm text-gray-600">
                    Price per point: $0.10
                </div>
                <div class="text-sm font-medium text-gray-900 mt-2">
                    Total Price: $<span id="pointsPrice">10.00</span>
                </div>
            </div>

            <!-- Purchase Button -->
            <button id="buyPointsBtn"
                    class="w-full bg-purple-600 text-white px-4 py-3 rounded-lg hover:bg-purple-700 transition-colors font-medium">
                Purchase Points
            </button>

            <!-- Purchase History -->
            <div class="mt-8">
                <h4 class="text-lg font-semibold text-gray-900 mb-4">Recent Purchases</h4>
                <div id="modalPurchaseHistory" class="space-y-4">
                    <!-- Purchase history items will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCmToewamZs5HVBMpWWnAnlafjolZdWJK8",
            authDomain: "test-d4c13.firebaseapp.com",
            projectId: "test-d4c13",
            storageBucket: "test-d4c13.appspot.com",
            messagingSenderId: "771743673319",
            appId: "1:771743673319:web:61e563fa2f5f98a6beeb42"
        };

        // Global variables
        let currentUser = null;
        let userPoints = 0;
        let unsubscribePoints = null;
        const stripe = Stripe('pk_test_51Q29viG4174RoWzOFy40ibq4i4afBFB8qbuOwlCIcnVFt8MvbrGFt24Q1cS5Q68EC3etAbbtTQYYCcSXydQbCAWb00QzOqnnGG');

        // Initialize Firebase immediately
        firebase.initializeApp(firebaseConfig);

        // Enable persistence after initialization
        firebase.firestore().enablePersistence({
            synchronizeTabs: true
        }).catch(err => {
            if (err.code === 'failed-precondition') {
                console.warn('Multiple tabs open, persistence can only be enabled in one tab at a time.');
            } else if (err.code === 'unimplemented') {
                console.warn('Browser doesn\'t support persistence');
            }
        });

        // Initialize page
        async function initializePage() {
            try {
                const elements = {
                    buyPoints: document.querySelector('[data-action="buy-points"]'),
                    signOut: document.querySelector('[data-action="sign-out"]'),
                    closeModal: document.querySelector('[data-action="close-modal"]'),
                    decreasePoints: document.querySelector('[data-action="decrease-points"]'),
                    increasePoints: document.querySelector('[data-action="increase-points"]'),
                    pointsInput: document.querySelector('#pointsToBuy'),
                    buyButton: document.querySelector('#buyPointsBtn')
                };

                // Verify all elements exist
                Object.entries(elements).forEach(([name, element]) => {
                    if (!element) {
                        throw new Error(`Required element ${name} not found`);
                    }
                });

                // Add event listeners with error handling
                elements.buyPoints.addEventListener('click', showUpgradeModal);
                elements.signOut.addEventListener('click', handleSignOut);
                elements.closeModal.addEventListener('click', hideUpgradeModal);
                elements.decreasePoints.addEventListener('click', () => adjustPoints(-10));
                elements.increasePoints.addEventListener('click', () => adjustPoints(10));
                elements.pointsInput.addEventListener('input', (e) => validatePoints(e.target));
                elements.buyButton.addEventListener('click', startPointsCheckout);

                // Check success parameter
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('success') === 'true') {
                    showSuccess('Payment successful! Your points have been added to your account.');
                    window.history.replaceState({}, document.title, '/dashboard');
                }
            } catch (error) {
                console.error('Initialization error:', error);
                showError('Failed to initialize page');
            }
        }

        // Wait for DOM and initialize
        document.addEventListener('DOMContentLoaded', initializePage);

        // Set up auth state listener after Firebase is initialized
        firebase.auth().onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                await initializeUserData();
                loadPurchaseHistory();
            } else {
                window.location.href = '/auth';
            }
        });

        // Initialize user data
        async function initializeUserData() {
            try {
                const userRef = firebase.firestore()
                    .collection('users')
                    .doc(currentUser.uid);
                
                const doc = await userRef.get();
                
                if (doc.exists) {
                    userPoints = doc.data().points || 0;
                    updatePointsDisplay();
                    
                    // Clean up previous listener if exists
                    if (unsubscribePoints) {
                        unsubscribePoints();
                    }
                    
                    // Set up new listener
                    unsubscribePoints = userRef.onSnapshot((doc) => {
                        if (doc.exists) {
                            userPoints = doc.data().points || 0;
                            updatePointsDisplay();
                        }
                    }, (error) => {
                        console.error('Points listener error:', error);
                        showError('Failed to listen for points updates');
                    });
                } else {
                    // Create user document if it doesn't exist
                    await userRef.set({
                        points: 0,
                        created: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    userPoints = 0;
                    updatePointsDisplay();
                }
            } catch (error) {
                console.error('Load user data error:', error);
                showError('Failed to load user data');
            }
        }

        // Update points display
        function updatePointsDisplay() {
            const pointsElement = document.querySelector('#pointsDisplay .font-semibold');
            if (pointsElement) {
                pointsElement.textContent = userPoints || '0';
            }
        }

        // Points purchase functions
        function showUpgradeModal() {
            document.getElementById('upgradeModal').classList.remove('hidden');
            updateModalPurchaseHistory();
            updatePointsPrice(); // Ensure initial price is displayed correctly
        }

        function hideUpgradeModal() {
            document.getElementById('upgradeModal').classList.add('hidden');
        }

        function adjustPoints(amount) {
            const input = document.getElementById('pointsToBuy');
            let value = parseInt(input.value) + amount;
            value = Math.max(10, Math.min(5000, value));
            input.value = value;
            updatePointsPrice();
        }

        function validatePoints(input) {
            let value = parseInt(input.value);
            if (isNaN(value) || !input.value) {
                value = 10;
            }
            value = Math.max(10, Math.min(5000, value));
            input.value = value;
            updatePointsPrice();
        }

        function updatePointsPrice() {
            const points = parseInt(document.getElementById('pointsToBuy').value);
            const price = (points * 0.10).toFixed(2); // $0.10 per point
            document.getElementById('pointsPrice').textContent = price;
        }

        // Start points checkout
        async function startPointsCheckout() {
            const buyButton = document.getElementById('buyPointsBtn');
            const pointsInput = document.getElementById('pointsToBuy');
            
            if (!buyButton || !pointsInput) return;
            
            try {
                const points = parseInt(pointsInput.value);
                if (isNaN(points) || points < 10 || points > 5000) {
                    throw new Error('Please enter between 10 and 5000 points');
                }

                buyButton.disabled = true;
                buyButton.innerHTML = '<div class="loading-spinner mr-2"></div>Processing...';

                const response = await fetch('/api/create-points-checkout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        points,
                        userId: currentUser.uid
                    })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Failed to create checkout');

                hideUpgradeModal();
                window.location.href = data.url;

            } catch (error) {
                showError(error.message || 'Failed to start checkout');
                buyButton.disabled = false;
                buyButton.innerHTML = 'Purchase Points';
            }
        }

        // Load purchase history
        async function loadPurchaseHistory() {
            const purchaseHistory = document.getElementById('purchaseHistory');
            if (!purchaseHistory) return;

            try {
                const purchasesRef = firebase.firestore()
                    .collection('users')
                    .doc(currentUser.uid)
                    .collection('purchases')
                    .orderBy('timestamp', 'desc')
                    .limit(5);

                const unsubscribe = purchasesRef.onSnapshot((snapshot) => {
                    if (snapshot.empty) {
                        purchaseHistory.innerHTML = '<div class="text-gray-500">No purchase history available</div>';
                        return;
                    }

                    const purchasesHTML = snapshot.docs.map(doc => {
                        const purchase = doc.data();
                        const date = purchase.timestamp?.toDate().toLocaleDateString() || 'N/A';
                        const amount = ((purchase.amount || 0) / 100).toFixed(2);
                        
                        return `
                            <div class="bg-gray-50 p-4 rounded-lg">
                                <div class="flex justify-between items-center">
                                    <div>
                                        <p class="font-medium">${purchase.points || 0} Points</p>
                                        <p class="text-sm text-gray-500">${date}</p>
                                    </div>
                                    <p class="text-green-600 font-medium">$${amount}</p>
                                </div>
                            </div>
                        `;
                    }).join('');

                    purchaseHistory.innerHTML = purchasesHTML;
                });

                window.addEventListener('unload', () => unsubscribe());
            } catch (error) {
                console.error('Load purchase history error:', error);
                purchaseHistory.innerHTML = '<div class="text-red-500">Failed to load purchase history</div>';
            }
        }

        // Sign out
        async function handleSignOut() {
            try {
                await firebase.auth().signOut();
                window.location.href = '/auth';
            } catch (error) {
                showError('Failed to sign out');
            }
        }

        // Notification handling
        function showNotification(message, type = 'success') {
            const notifications = document.getElementById('notifications');
            const notification = document.createElement('div');
            
            notification.className = `p-4 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 ${
                type === 'success' ? 'bg-green-50 text-green-800' : 'bg-red-50 text-red-800'
            }`;
            
            notification.innerHTML = `
                <div class="flex items-center">
                    <span class="mr-2">${type === 'success' ? '✓' : '✕'}</span>
                    <span>${message}</span>
                </div>
            `;
            
            notifications.appendChild(notification);
            
            setTimeout(() => notification.classList.remove('translate-x-full'), 100);
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => notifications.removeChild(notification), 300);
            }, 3000);
        }

        function showError(message) {
            showNotification(message, 'error');
        }

        function showSuccess(message) {
            showNotification(message, 'success');
        }

        // Add this function after loadPurchaseHistory()
        async function updateModalPurchaseHistory() {
            const modalHistory = document.getElementById('modalPurchaseHistory');
            if (!modalHistory) return;

            try {
                const purchasesRef = firebase.firestore()
                    .collection('users')
                    .doc(currentUser.uid)
                    .collection('purchases')
                    .orderBy('timestamp', 'desc')
                    .limit(3);

                const snapshot = await purchasesRef.get();
                
                if (snapshot.empty) {
                    modalHistory.innerHTML = '<div class="text-gray-500">No recent purchases</div>';
                    return;
                }

                const purchasesHTML = snapshot.docs.map(doc => {
                    const purchase = doc.data();
                    const date = purchase.timestamp?.toDate().toLocaleDateString() || 'N/A';
                    const amount = ((purchase.amount || 0) / 100).toFixed(2);
                    
                    return `
                        <div class="bg-gray-50 p-3 rounded">
                            <div class="flex justify-between items-center">
                                <div>
                                    <p class="font-medium text-sm">${purchase.points || 0} Points</p>
                                    <p class="text-xs text-gray-500">${date}</p>
                                </div>
                                <p class="text-green-600 font-medium text-sm">$${amount}</p>
                            </div>
                        </div>
                    `;
                }).join('');

                modalHistory.innerHTML = purchasesHTML;
            } catch (error) {
                console.error('Modal history error:', error);
                modalHistory.innerHTML = '<div class="text-red-500">Failed to load recent purchases</div>';
            }
        }

        // Add cleanup on page unload
        window.addEventListener('unload', () => {
            if (unsubscribePoints) {
                unsubscribePoints();
            }
        });
    </script>
</body>
</html>
