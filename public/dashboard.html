                        Video Description

                        <svg class="animate-spin h-5 w-5 mx-auto hidden absolute inset-0 m-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>

        <!-- Results Section -->

    <!-- Upgrade Modal -->
    <div id="upgradeModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">

                <h3 class="text-xl font-bold text-gray-900">Buy Points</h3>
                <button onclick="hideUpgradeModal()" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- Points Calculator -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Number of Points (Min 10, Max 5,000)
                </label>
                <div class="flex items-center space-x-4 mb-6">
                    <button onclick="adjustPoints(-10)" 
                            class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300 transition-colors">
                        -10
                    </button>
                    <input type="number" 
                           id="pointsToBuy" 
                           value="100" 
                           min="10" 
                           max="5000" 
                           class="w-24 px-3 py-2 border rounded text-center"
                           onchange="validatePoints(this)"
                           oninput="validatePoints(this)">
                    <button onclick="adjustPoints(10)" 
                            class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300 transition-colors">
                        +10
                    </button>
                    <span class="text-gray-600">$<span id="pointsPrice">10.00</span></span>
                </div>
            </div>

            <!-- Price Display -->
            <div class="bg-purple-50 p-4 rounded-lg mb-6">
                <div class="flex justify-between items-center">
                    <span class="text-gray-700">Price:</span>
                    <span class="text-xl font-bold text-purple-600">$<span id="pointsPrice">10</span></span>
                </div>
                <p class="text-sm text-gray-600 mt-2">
                    Rate: $0.10 per point
                </p>
            </div>

            <!-- Purchase Button -->
            <button id="buyPointsBtn" 
                    onclick="startPointsCheckout()" 
                    class="w-full bg-purple-600 text-white px-4 py-3 rounded-lg hover:bg-purple-700 transition-colors font-medium mb-4">
                Purchase Points
            </button>

    <script>
        let currentUser = null;
        let userPoints = 0;

        // Initialize Firebase
        async function initializeFirebase() {
            try {
                // Initialize Firebase if not already initialized
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }

                // Wait for auth state to be ready
                await new Promise((resolve) => {
                    firebase.auth().onAuthStateChanged((user) => {
                        currentUser = user;
                        if (user) {
                            resolve();
                        } else {
                            window.location.href = '/auth';
                        }
                    });
                });

                // Initialize other features after auth is ready
                await initializeUserData();
                setupPointsListener();
                loadPurchaseHistory();
            } catch (error) {
                console.error('Firebase initialization error:', error);
                showError('Failed to initialize application');
            }
        }

        // Load user data
        async function loadUserData() {
            try {
                const doc = await firebase.firestore()
                    .collection('users')
                    .doc(currentUser.uid)
                    .get();
                
                if (doc.exists) {
                    const userData = doc.data();
                    userPoints = userData.points;
                    updatePointsDisplay();
                }
            } catch (error) {
                showError('Failed to load user data');
                console.error('Load user data error:', error);
            }
        }

        // Update points display
        function updatePointsDisplay() {
            try {
                const pointsElement = document.querySelector('#pointsDisplay .font-semibold');
                if (pointsElement) {
                    pointsElement.textContent = userPoints || '0';
                }
            } catch (error) {
                console.error('Failed to update points display:', error);
            }
        }

        // Generate caption
        async function generateCaption() {
            if (userPoints < 1) {
                showUpgradeModal();
                return;
            }

            const description = document.getElementById('description').value;
            if (!description) {
                showError('Please enter a video description');
                return;
            }

            setLoading(true);
            try {
                const response = await fetch('/api/generate-caption', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ description })
                });

                if (!response.ok) throw new Error('Failed to generate caption');
                const data = await response.json();

                document.getElementById('captionText').textContent = data.caption;
                document.getElementById('captionResult').classList.remove('hidden');

                // Update points
                userPoints--;
                updatePointsDisplay();
                await updateUserPoints();
            } catch (error) {
                showError('Failed to generate caption');
                console.error('Generate caption error:', error);
            } finally {
                setLoading(false);
            }
        }

        // Generate hashtags
        async function generateHashtags() {
            if (userPoints < 1) {
                showUpgradeModal();
                return;
            }

            const description = document.getElementById('description').value;
            if (!description) {
                showError('Please enter a video description');
                return;
            }

            setLoading(true);
            try {
                const response = await fetch('/api/generate-hashtags', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ description })
                });

                if (!response.ok) throw new Error('Failed to generate hashtags');
                const data = await response.json();

                document.getElementById('hashtagsText').textContent = data.hashtags;
                document.getElementById('hashtagsResult').classList.remove('hidden');

                // Update points
                userPoints--;
                updatePointsDisplay();
                await updateUserPoints();
            } catch (error) {
                showError('Failed to generate hashtags');
                console.error('Generate hashtags error:', error);
            } finally {
                setLoading(false);
            }
        }

        // Update user points in Firestore
        async function updateUserPoints() {
            try {
                if (!firebase.auth().currentUser) return;
                
                await firebase.firestore()
                    .collection('users')
                    .doc(firebase.auth().currentUser.uid)
                    .update({
                        points: userPoints
                    });
            } catch (error) {
                console.error('Update points error:', error);
                showError('Failed to update points');
            }
        }

        // Copy to clipboard
        async function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).textContent;
            try {
                await navigator.clipboard.writeText(text);
                showSuccess('Copied to clipboard!');
            } catch (error) {
                showError('Failed to copy to clipboard');
            }
        }

        // Show/hide upgrade modal
        function showUpgradeModal() {
            document.getElementById('upgradeModal').classList.remove('hidden');
        }

        function hideUpgradeModal() {
            document.getElementById('upgradeModal').classList.add('hidden');
        }

        // Start Stripe checkout
        async function startCheckout(plan) {
            try {
                const response = await fetch('/api/create-checkout-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        plan,
                        userId: currentUser.uid
                    })
                });

                if (!response.ok) throw new Error('Failed to create checkout session');
                const data = await response.json();
                window.location.href = data.url;
            } catch (error) {
                showError('Failed to start checkout');
                console.error('Checkout error:', error);
            }
        }

        // Sign out
        async function handleSignOut() {
            try {
                await firebase.auth().signOut();
                window.location.href = '/auth';
            } catch (error) {
                showError('Failed to sign out');
                console.error('Sign out error:', error);
            }
        }

        // Loading state
        function setLoading(isLoading) {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.disabled = isLoading;
            });
        }

        // Error handling
        function showError(message) {
            showNotification(message, 'error');
        }

        function showSuccess(message) {
            showNotification(message, 'success');
        }

        function adjustPoints(amount) {
            const input = document.getElementById('pointsToBuy');
            if (!input) return;
            let currentValue = parseInt(input.value) || 10;
            let newValue = currentValue + amount;
            newValue = Math.max(10, Math.min(5000, newValue));
            input.value = newValue;
            updatePointsPrice();
        }

        function updatePointsPrice() {
            const points = parseInt(document.getElementById('pointsToBuy')?.value || 0);
            const priceElement = document.getElementById('pointsPrice');
            if (priceElement) {
                const price = (points * 0.10).toFixed(2);
                priceElement.textContent = price;
            }
        }

        async function startPointsCheckout() {
            const buyButton = document.getElementById('buyPointsBtn');
            const pointsInput = document.getElementById('pointsToBuy');
            
            if (!buyButton || !pointsInput) {
                showError('Something went wrong. Please refresh the page.');
                return;
            }

            try {
                const user = firebase.auth().currentUser;
                if (!user) {
                    showError('Please log in to purchase points');
                    return;
                }

                const points = parseInt(pointsInput.value);
                if (isNaN(points) || points < 10 || points > 5000) {
                    showError('Please enter between 10 and 5000 points');
                    return;
                }

                // Show loading state
                buyButton.disabled = true;
                buyButton.innerHTML = `
                    <div class="flex items-center justify-center">
                        <div class="loading-spinner mr-2"></div>
                        <span>Processing...</span>
                    </div>
                `;

                const response = await fetch('https://testi-gilt.vercel.app/api/create-points-checkout', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        points,
                        userId: user.uid
                    })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Failed to create checkout session');

                // Hide modal and redirect
                hideUpgradeModal();
                window.location.href = data.url;

            } catch (error) {
                console.error('Checkout error:', error);
                showError(error.message || 'Failed to start checkout');
                
                // Reset button state
                if (buyButton) {
                    buyButton.disabled = false;
                    buyButton.innerHTML = 'Purchase Points';
                }
            }
        }

        // Add success handler
        window.addEventListener('load', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('success') === 'true') {
                try {
                    // Wait for Firebase to initialize
                    await new Promise(resolve => {
                        const unsubscribe = firebase.auth().onAuthStateChanged((user) => {
                            if (user) {
                                unsubscribe();
                                resolve();
                            }
                        });
                    });

                    showSuccess('Payment successful! Your points will be added shortly.');
                    await initializeUserData();
                    
                    // Clear URL parameters
                    window.history.replaceState({}, document.title, '/dashboard');
                } catch (error) {
                    console.error('Success handler error:', error);
                    showError('Failed to load user data');
                }
            } else {
                // Normal initialization
                initializeUserData();
            }
        });

        // Points management functions
        function validatePoints(input) {
            let value = parseInt(input.value);
            if (isNaN(value) || !input.value) {
                value = 10;
            }
            value = Math.max(10, Math.min(5000, value));
            input.value = value;
            updatePointsPrice();
        }

        // Single auth state change handler
        firebase.auth().onAuthStateChanged((user) => {
            currentUser = user;
            if (user) {
                initializeUserData();
                setupPointsListener();
                loadPurchaseHistory();
            } else {
                window.location.href = '/auth';
            }
        });

        // Add this function to handle plan selection
        async function handlePlanSelection(plan) {
            try {
                const response = await fetch('/api/create-checkout-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        plan,
                        userId: firebase.auth().currentUser.uid
                    })
                });

                if (!response.ok) throw new Error('Failed to create checkout session');
                const data = await response.json();
                
                // Redirect to Stripe Checkout
                window.location.href = data.url;
            } catch (error) {
                console.error('Plan selection error:', error);
                showError('Failed to process plan selection');
            }
        }

        // Add success message handler
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('success') === 'true') {
                showSuccess('Payment successful! Your points have been added to your account.');
            }
        });

        // Add this function to load purchase history
        async function loadPurchaseHistory() {
            if (!firebase.auth().currentUser) return;

            const purchaseHistory = document.getElementById('purchaseHistory');
            if (!purchaseHistory) return;

            try {
                purchaseHistory.innerHTML = '<div class="text-gray-500">Loading purchase history...</div>';

                const purchasesRef = firebase.firestore()
                    .collection('users')
                    .doc(firebase.auth().currentUser.uid)
                    .collection('purchases')
                    .orderBy('timestamp', 'desc')
                    .limit(5);

                const unsubscribe = purchasesRef.onSnapshot((snapshot) => {
                    if (!purchaseHistory) return;

                    if (snapshot.empty) {
                        purchaseHistory.innerHTML = '<div class="text-gray-500">No purchase history available</div>';
                        return;
                    }

                    const purchasesHTML = snapshot.docs.map(doc => {
                        const purchase = doc.data();
                        const date = purchase.timestamp?.toDate().toLocaleDateString() || 'N/A';
                        const amount = ((purchase.amount || 0) / 100).toFixed(2);
                        
                        return `
                            <div class="bg-gray-50 p-4 rounded-lg">
                                <div class="flex justify-between items-center">
                                    <div>
                                        <p class="font-medium">${purchase.points || 0} Points</p>
                                        <p class="text-sm text-gray-500">${date}</p>
                                    </div>
                                    <p class="text-green-600 font-medium">$${amount}</p>
                                </div>
                            </div>
                        `;
                    }).join('');

                    purchaseHistory.innerHTML = purchasesHTML;
                }, (error) => {
                    console.error('Purchase history error:', error);
                    purchaseHistory.innerHTML = '<div class="text-red-500">Failed to load purchase history</div>';
                });

                // Cleanup listener on page unload
                window.addEventListener('unload', () => unsubscribe());
            } catch (error) {
                console.error('Load purchase history error:', error);
                if (purchaseHistory) {
                    purchaseHistory.innerHTML = '<div class="text-red-500">Failed to load purchase history</div>';
                }
            }
        }

        // Call this function after Firebase initialization
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                initializeUserData();
                setupPointsListener();
                loadPurchaseHistory();
            } else {
                window.location.href = '/auth';
            }
        });

        // Update the error and success functions in the script
        function showNotification(message, type = 'success') {
            const notifications = document.getElementById('notifications');
            const notification = document.createElement('div');
            
            notification.className = `p-4 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 ${
                type === 'success' ? 'bg-green-50 text-green-800' : 'bg-red-50 text-red-800'
            }`;
            
            notification.innerHTML = `
                <div class="flex items-center">
                    <span class="mr-2">
                        ${type === 'success' ? '✓' : '✕'}
                    </span>
                    <span>${message}</span>
                </div>
            `;
            
            notifications.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 100);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    notifications.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Update the user data initialization
        async function initializeUserData() {
            try {
                // Wait for auth state to be ready
                const user = firebase.auth().currentUser;
                if (!user) {
                    // Wait for auth state change
                    await new Promise((resolve, reject) => {
                        const unsubscribe = firebase.auth().onAuthStateChanged((user) => {
                            unsubscribe();
                            if (user) {
                                currentUser = user;
                                resolve(user);
                            } else {
                                reject(new Error('No authenticated user'));
                            }
                        });
                        
                        // Timeout after 5 seconds
                        setTimeout(() => reject(new Error('Auth timeout')), 5000);
                    });
                } else {
                    currentUser = user;
                }

                // Load user data from Firestore
                const doc = await firebase.firestore()
                    .collection('users')
                    .doc(currentUser.uid)
                    .get();

                if (doc.exists) {
                    const userData = doc.data();
                    userPoints = userData.points || 0;
                    updatePointsDisplay();
                }

                // Setup real-time listeners
                setupPointsListener();
                loadPurchaseHistory();

            } catch (error) {
                console.error('Load user data error:', error);
                if (error.message === 'No authenticated user') {
                    window.location.href = '/auth';
                }
            }
        }

        // Update the points listener
        function setupPointsListener() {
            const user = firebase.auth().currentUser;
            if (!user) return;

            // Listen for points updates
            const unsubscribe = firebase.firestore()
                .collection('users')
                .doc(user.uid)
                .onSnapshot((doc) => {
                    if (doc.exists) {
                        const userData = doc.data();
                        userPoints = userData.points || 0;
                        
                        // Update points display
                        const pointsDisplay = document.querySelector('#pointsDisplay .font-semibold');
                        if (pointsDisplay) {
                            pointsDisplay.textContent = userPoints;
                        }
                    }
                }, (error) => {
                    console.error('Points listener error:', error);
                });

            // Cleanup listener when page unloads
            window.addEventListener('unload', () => unsubscribe());
        }

        // Call these functions after Firebase initialization
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                initializeUserData();
                setupPointsListener();
            } else {
                window.location.href = '/auth';
            }
        });

        // Add this function to handle plan selection
        async function handlePlanSelection(plan) {
            try {
                const response = await fetch('/api/create-checkout-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        plan,
                        userId: firebase.auth().currentUser.uid
                    })
                });

                if (!response.ok) throw new Error('Failed to create checkout session');
                const data = await response.json();
                
                // Redirect to Stripe Checkout
                window.location.href = data.url;
            } catch (error) {
                console.error('Plan selection error:', error);
                showError('Failed to process plan selection');
            }
        }

        // Add success message handler
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('success') === 'true') {
                showSuccess('Payment successful! Your points have been added to your account.');
            }
        });

        // Add this function to load purchase history
        async function loadPurchaseHistory() {
            if (!firebase.auth().currentUser) return;

            const purchaseHistory = document.getElementById('purchaseHistory');
            if (!purchaseHistory) return;

            try {
                purchaseHistory.innerHTML = '<div class="text-gray-500">Loading purchase history...</div>';

                const purchasesRef = firebase.firestore()
                    .collection('users')
                    .doc(firebase.auth().currentUser.uid)
                    .collection('purchases')
                    .orderBy('timestamp', 'desc')
                    .limit(5);

                const unsubscribe = purchasesRef.onSnapshot((snapshot) => {
                    if (!purchaseHistory) return;

                    if (snapshot.empty) {
                        purchaseHistory.innerHTML = '<div class="text-gray-500">No purchase history available</div>';
                        return;
                    }

                    const purchasesHTML = snapshot.docs.map(doc => {
                        const purchase = doc.data();
                        const date = purchase.timestamp?.toDate().toLocaleDateString() || 'N/A';
                        const amount = ((purchase.amount || 0) / 100).toFixed(2);
                        
                        return `
                            <div class="bg-gray-50 p-4 rounded-lg">
                                <div class="flex justify-between items-center">
                                    <div>
                                        <p class="font-medium">${purchase.points || 0} Points</p>
                                        <p class="text-sm text-gray-500">${date}</p>
                                    </div>
                                    <p class="text-green-600 font-medium">$${amount}</p>
                                </div>
                            </div>
                        `;
                    }).join('');

                    purchaseHistory.innerHTML = purchasesHTML;
                }, (error) => {
                    console.error('Purchase history error:', error);
                    purchaseHistory.innerHTML = '<div class="text-red-500">Failed to load purchase history</div>';
                });

                // Cleanup listener on page unload
                window.addEventListener('unload', () => unsubscribe());
            } catch (error) {
                console.error('Load purchase history error:', error);
                if (purchaseHistory) {
                    purchaseHistory.innerHTML = '<div class="text-red-500">Failed to load purchase history</div>';
                }
            }
        }

        // Call this function after Firebase initialization
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                initializeUserData();
                setupPointsListener();
                loadPurchaseHistory();
            } else {
                window.location.href = '/auth';
            }
        });

        // Call initialization when the page loads
        document.addEventListener('DOMContentLoaded', initializeFirebase);
    </script>
