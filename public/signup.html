<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialTracker - [Page Name]</title>
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1968/1968666.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#3b82f6">
    <meta name="msapplication-TileColor" content="#3b82f6">
    <meta name="theme-color" content="#ffffff">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { overflow: hidden; }
        
        .input-transition {
            transition: all 0.2s ease;
        }
        
        .floating-label {
            transform: translateY(-50%) scale(0.85);
            background-color: white;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .gradient-animate {
            background: linear-gradient(-45deg, #3b82f6, #2563eb, #1d4ed8, #3b82f6);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        /* Password strength indicator */
        .strength-indicator {
            transition: all 0.3s ease;
        }

        /* Success checkmark animation */
        @keyframes checkmark {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .checkmark-animate {
            animation: checkmark 0.3s ease-in-out forwards;
        }
    </style>
</head>
<body class="h-screen bg-gray-50">
    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <div class="h-screen flex items-center justify-center p-4">
        <div class="flex w-full max-w-6xl h-[600px] bg-white rounded-2xl shadow-xl overflow-hidden">
            <!-- Left Side - Form -->
            <div class="w-full lg:w-1/2 p-8">
                <div class="h-full flex flex-col">
                    <!-- Logo and Navigation -->
                    <div class="flex justify-between items-center mb-8">
                        <a href="/" class="flex items-center space-x-2 group">
                            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                        d="M13 10V3L4 14h7v7l9-11h-7z"/>
                                </svg>
                            </div>
                            <span class="text-xl font-bold text-gray-900">SocialTracker</span>
                        </a>
                        <a href="/login.html" 
                            class="text-sm font-medium text-gray-600 hover:text-gray-900 transition-colors">
                            Already have an account? <span class="text-blue-600">Sign in</span>
                        </a>
                    </div>

                    <!-- Welcome Section -->
                    <div class="mb-8">
                        <h1 class="text-2xl font-bold text-gray-900">Create your account âœ¨</h1>
                        <p class="mt-2 text-gray-600">Start your 14-day free trial, no credit card required</p>
                    </div>

                    <!-- Social Signup Buttons -->
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <button type="button" onclick="handleSocialSignup('google')" 
                            class="flex items-center justify-center gap-2 p-2.5 border border-gray-300 rounded-xl
                            hover:bg-gray-50 active:bg-gray-100 transition-all duration-150">
                            <img src="https://www.google.com/favicon.ico" alt="Google" class="w-5 h-5">
                            <span class="text-sm font-medium text-gray-700">Google</span>
                        </button>
                        
                        <button type="button" onclick="handleSocialSignup('github')" 
                            class="flex items-center justify-center gap-2 p-2.5 border border-gray-300 rounded-xl
                            hover:bg-gray-50 active:bg-gray-100 transition-all duration-150">
                            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                            </svg>
                            <span class="text-sm font-medium text-gray-700">GitHub</span>
                        </button>
                    </div>

                    <!-- Divider -->
                    <div class="relative my-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-200"></div>
                        </div>
                        <div class="relative flex justify-center text-xs uppercase">
                            <span class="px-4 bg-white text-gray-500 font-medium">or</span>
                        </div>
                    </div>

                    <!-- Signup Form -->
                    <form id="signupForm" class="space-y-4" novalidate>
                        <!-- Name Field -->
                        <div class="relative">
                            <input type="text" id="name" required
                                class="peer w-full px-4 py-3 rounded-xl border border-gray-300 text-gray-900 text-sm
                                placeholder-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="Full name">
                            <label for="name" 
                                class="absolute left-2 -top-2 text-xs text-gray-500 px-2 transition-all
                                peer-placeholder-shown:text-sm peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-3 
                                peer-placeholder-shown:left-4 peer-focus:-top-2 peer-focus:left-2 peer-focus:text-blue-500 
                                peer-focus:text-xs floating-label">
                                Full name
                            </label>
                        </div>

                        <!-- Email Field -->
                        <div class="relative">
                            <input type="email" id="email" required
                                class="peer w-full px-4 py-3 rounded-xl border border-gray-300 text-gray-900 text-sm
                                placeholder-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="Email address">
                            <label for="email" 
                                class="absolute left-2 -top-2 text-xs text-gray-500 px-2 transition-all
                                peer-placeholder-shown:text-sm peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-3 
                                peer-placeholder-shown:left-4 peer-focus:-top-2 peer-focus:left-2 peer-focus:text-blue-500 
                                peer-focus:text-xs floating-label">
                                Email address
                            </label>
                        </div>

                        <!-- Password Field -->
                        <div class="space-y-2">
                            <div class="relative">
                                <input type="password" id="password" required
                                    class="peer w-full px-4 py-3 rounded-xl border border-gray-300 text-gray-900 text-sm
                                    placeholder-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    placeholder="Password">
                                <label for="password" 
                                    class="absolute left-2 -top-2 text-xs text-gray-500 px-2 transition-all
                                    peer-placeholder-shown:text-sm peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-3 
                                    peer-placeholder-shown:left-4 peer-focus:-top-2 peer-focus:left-2 peer-focus:text-blue-500 
                                    peer-focus:text-xs floating-label">
                                    Password
                                </label>
                                <button type="button" onclick="togglePassword()" 
                                    class="absolute right-4 top-3 text-gray-400 hover:text-gray-600">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                    </svg>
                                </button>
                            </div>
                            
                            <!-- Password Strength Indicator -->
                            <div class="space-y-2">
                                <div class="flex space-x-2">
                                    <div id="strength1" class="h-1 w-1/4 rounded bg-gray-200 strength-indicator"></div>
                                    <div id="strength2" class="h-1 w-1/4 rounded bg-gray-200 strength-indicator"></div>
                                    <div id="strength3" class="h-1 w-1/4 rounded bg-gray-200 strength-indicator"></div>
                                    <div id="strength4" class="h-1 w-1/4 rounded bg-gray-200 strength-indicator"></div>
                                </div>
                                <p id="strengthText" class="text-xs text-gray-500"></p>
                            </div>
                        </div>

                        <!-- Terms Checkbox -->
                        <label class="flex items-start space-x-3">
                            <input type="checkbox" required
                                class="mt-0.5 h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            <span class="text-sm text-gray-600">
                                I agree to the 
                                <a href="#" class="text-blue-600 hover:text-blue-700">Terms of Service</a>
                                and
                                <a href="#" class="text-blue-600 hover:text-blue-700">Privacy Policy</a>
                            </span>
                        </label>

                        <!-- Submit Button -->
                        <button type="submit" id="signupButton"
                            class="relative w-full py-3 bg-blue-600 text-white text-sm font-medium rounded-xl
                            hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2
                            transition-all duration-150">
                            <span class="flex items-center justify-center">
                                <span>Create account</span>
                                <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                        d="M14 5l7 7m0 0l-7 7m7-7H3"/>
                                </svg>
                            </span>
                        </button>
                    </form>
                </div>
            </div>

            <!-- Right Side Content (Same as login page but with different stats/features) -->
            <div class="hidden lg:block w-1/2 gradient-animate p-8">
                <!-- ... (Right side content remains similar to login page) ... -->
            </div>
        </div>
    </div>

    <script>
        // ... (Previous JavaScript with password strength indicator) ...
    </script>
</body>
</html>
